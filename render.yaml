services:
  - type: web
    name: helix-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: ai-agent
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: POLYGON_RPC_URL
        sync: false
      - key: SEPOLIA_RPC_URL
        sync: false
      - key: PRIVATE_KEY
        sync: false
